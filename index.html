<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Scorekeeper with Js </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="content container-fluid">
        <h1> <strong>My Score Keeper </strong> </h1>
        <h3> <big>Score:</big> <span id="score1">0</span> to <span id="score2">0</span> </h3>

        <div class="form-group">
            <button type="submit" class="btn btn-default" id="btnPlayer1"> Player1</button>
            <button type="submit" class="btn btn-default" id="btnPlayer2" > Player2</button>
            <button type="reset" class="btn btn-danger" id="reset"> Reset </button>
        </div>

        <div class="form-group">
            <input class="form-control" type="number" name="limit" id="limit" value="5">
        </div>

        <h1> The Winner is: <span id="result"> </span> </h1>
    </div> 

    <script type="text/javaScript" src="index.js"></script>
</body>
</html>
